        table {

        table, th, tr, td {

            border-collapse: collapse;

    </tr>
    <tr>
        <td>4</td>

    </tr>
    <tr>
        <td>5</td>

<button id="add-row">add new good</button>

<script src="js/goods.js"></script>
</body>
</html>
